<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
    <title>Library</title>
</head>
<header>
    <div>
        <h1 class="heading">Online Library</h1> 
    </div>
</header>
<body>
<div class="g-container">
    <div class="btn-new">
        <button class = "btn-new-book" type = "button" onclick="openForm()">New Book</button>
    </div>
    <div class="form-popup" id="myForm">
        <div class="form-container">
            <h2>Add a new book</h2>
            <label for="author"><b>Author</b></label>
            <input type="text" placeholder="Author's name" name="author" id= "author-Field" required>
        
            <label for="title"><b>Title</b></label>
            <input type="text" placeholder="Book's title" name="title" id="title-Field" required>

            <label for="pages"><b>Pages</b></label>
            <input type="number" placeholder="Number of pages" name="pages" id = "pages-Field" required>

            <label for="read"><b>Have you read the book?</b></label>
            <div class="c-checkread">
                <input type="checkbox" name="read" id = "checkRead" value = "true" > Read
            </div>


            <button type="submit" class = "btn btn-add" >Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            <p class="form-status">
                <br>
            </p>
        </div>
    </div>  
    <div class="container">
    </div>
        <footer class="footer">
            <p>
              Copyright Â©
              <script>
                document.write(new Date().getFullYear())
              </script>
              jrenzzo
            </p>
            <a href="https://github.com/jrenzzo" target="_blank">
              <i class="fab fa-github"></i></a>
        </footer>
        <div class= "overlay" id="overlay"></div>
    </div>
</body>
</html>
